<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="#03ecfc" 
        position = "0 1.5 -5"
        rotation = "0 46 30"
        shadow>
      </a-box>
       <a-plane id="myPlane"
        width="50"
        height="50"
        rotation = "-90 0 0"
        color = "#79b088"
        shadow>
      </a-plane>
      <a-tetrahedron id="tetrading"
        radius="5"
        color="#7b2885"
        position = "3 2 -7"
        scale = "0.5 0.5 0.5"
        rotation = "50 120 80">
      </a-tetrahedron>
      <a-torus id ="watiseentorus"
      color="#d1d439" 
      arc="270" 
      radius="4" 
      position = "1 2 -7"
      radius-tubular="0.1">
    </a-torus>
    <a-cone id = "kegel"
      color="#d1693d"
      radius-bottom="1" 
      position = "5 0a -7"
      radius-top="0.2d">
  </a-cone>
    </a-scene>
  </body>
</html>
